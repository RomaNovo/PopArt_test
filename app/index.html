<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrp">
		<header class="header">
			<div class="container">
				<div class="header__blocks">
					<div class="header__logo">
						<div class="logo"></div>
					</div>
					<div class="header__nav">
						<div class="nav">
							<div class="nav__item">Разместить спрос</div>
							<div class="nav__item">Выбор поставщика</div>
							<div class="nav__item">Выбор региона</div>
						</div>
					</div>
					<div class="header__account">
						<div class="header__account--icon"></div>
					</div>
				</div>
			</div>
		</header>
		<section class="content">
			<div class="container">
				<div class="content__wrp">
					<h1 class="content__title">Закупка и продажа цветов круглый год</h1>
					<h2 class="content__descr">Прямые поставки оптом среза и горшочных цветов, роз Эквадора и Голландии</h2>
					<div class="content__block">
						<div class="content__block--descr">Найти производителя:</div>
						<div class="content__block--form">
							<form action="" class="form">
								<div class="form__row">
									<input type="text" class="form__input form__input_top" placeholder="Регион">
								</div>
								<div class="form__row">
									<input type="text" class="form__input" placeholder="Город">
								</div>
								<div class="form__row">
									<input type="submit" class="form__submit" value="Найти">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="container">
				<div class="footer__wrp">
					<div class="footer__logo">
						<div class="logo"></div>
					</div>
					<div class="footer__support">
						<a href="" class="footer__support--link">Служба поддержки</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
<script src="js/main.js" ></script>
</body>
</html>
