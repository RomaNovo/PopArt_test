<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flowergirl Design</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/main.css">
	<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#df194f">
    <meta name="msapplication-TileColor" content="#fed4bc">
    <meta name="theme-color" content="#fed4bc">
</head>
<body>
	<div class="wrp">
		<header class="header">
			<div class="container">
				<div class="header__blocks">
					<div class="header__logo">
						<a href="/" title="На главную" class="header__logo--icon">
							<div class="logo"></div>
						</a>
					</div>
					<div class="header__nav">
						<div class="nav">
							<a href="" class="nav__link">
								<span class="nav__item">Разместить спрос</span>
							</a>
							<a href="" class="nav__link">
								<span class="nav__item">Выбор поставщика</span>
							</a>
							<a href="" class="nav__link">
								<span class="nav__item">Выбор региона</span>
							</a>
						</div>
					</div>
					<div class="header__account">
                        <button title="Войти в личный кабинет" type="button" class="header__accountButton">
                            <svg class="header__accountIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 261.472 261.472"><path d="M187.497 152.427H73.974c-38.111 0-69.117 31.006-69.117 69.117v39.928h251.758v-39.928c-.001-38.111-31.007-69.117-69.118-69.117zm54.117 94.046H19.856v-24.928c0-29.84 24.277-54.117 54.117-54.117h113.523c29.84 0 54.117 24.277 54.117 54.117l.001 24.928zM130.735 145.326c40.066 0 72.663-32.597 72.663-72.663S170.802 0 130.735 0 58.072 32.596 58.072 72.663s32.597 72.663 72.663 72.663zm0-130.326c31.796 0 57.663 25.867 57.663 57.663s-25.867 57.663-57.663 57.663-57.663-25.868-57.663-57.663S98.939 15 130.735 15z"/></svg>
                        </button>
					</div>
				</div>
			</div>
		</header>
		<section class="content">
			<div class="container">
				<div class="content__wrp">
					<h1 class="content__title">Закупка и продажа цветов круглый год</h1>
					<h2 class="content__descr">Прямые поставки оптом среза и горшочных цветов, роз Эквадора и Голландии</h2>
					<div class="content__block">
						<div class="content__block--descr">Найти производителя:</div>
						<div class="content__block--form">
							<form action="" class="form">
								<div class="form__wrp">
									<div class="form__row">
										<input type="text" data-type ="text" class="form__input form__input_top" placeholder="Регион">
									</div>
									<div class="form__row">
										<input type="text" data-type ="text" class="form__input" placeholder="Город">
									</div>
									<div class="form__row submit" >
										<input type="submit" class="form__submit" value="Найти">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="container">
				<div class="footer__wrp">
					<div class="footer__logo">
						<a href="/" title="На главную" class="footer__logo--icon">
							<div class="logo"></div>
						</a>
					</div>
					<div class="footer__support">
						<a href="" class="footer__support--link">Служба поддержки</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
<script src="js/main.js" ></script>
</body>
</html>
